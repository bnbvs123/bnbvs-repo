apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage
data:
  index.html: |
    <html>
      <head>
        <title>bnbvsApp</title>
      </head>
      <body>
        <h1>This is Deployment One</h1>
      </body>
    </html>
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bnbvs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bnbvs
  template:
    metadata:
      labels:
        app: bnbvs
    spec:
      containers:
      - name: bnbvs
        image: hackaton/app:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: pages
          mountPath: /templates
      volumes:
      - name: pages
        configMap:
          name: homepage

---
apiVersion: v1
kind: Service
metadata:
  name: bnbvs
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  selector:
    app: bnbvs
